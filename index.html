<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Question Game</title>
  <link rel="stylesheet href="style.css"></link>
</head>

<body>

  <h1>True or False</h1>

  <p id="score"></p>
  <p id="question"></p>

  <script>

    // VARIABLES
    // ==========================================================================

    // This is the array of questions.
    var questions = [
      { q: "Land is first created by lava.", a: "t" },
      { q: "The Marine Corps birthday is Dec 10, 1875.", a: "f" },
      { q: "An elephant weighs about 1,688 pounds.", a: "f" },
      { q: "Tomatoes is a fruit.", a: "t" },
      { q: "Micheal Lawerence was a singer.", a: "f" }
      { q: "Tupac is orginally from NYC.", a: "t" },                                              
    ];

    // This will start the game with 0.
       var score = 0;
    // This will hold the the present question.
       var questionIndex = 0;

       
    // FUNCTIONS
    // ==============================================================================

    // This is the function to render the questions.
    
     function renderQuestion() {
      
        if (questionIndex <= (questions.length - 1)) {
        document.querySelector("#question").innerHTML = questions[questionIndex].q;
      }
      // If there aren't, render the end game screen.
      else {
        document.querySelector("#question").innerHTML = "Game Over";
        document.querySelector("#score").innerHTML = "Final Score: " + score + " out of " + questions.length;
      }
    }

    // Function that updates the score...
    function updateScore() {
      document.querySelector("#score").innerHTML = "Score: " + score;
    }


    // MAIN PROCESS
    // ==============================================================================

    // Calling functions to start the game.
    renderQuestion();
    updateScore();
     
     // This is to make the game function.
     document.onkeyup = function(event) {

      // This is to reture the page when there's nomore questions.
      if (questionIndex === questions.length) {
        alert(This is the end of the game.)
        confirm                                                    
        
        return;
      }

      // Determine which key was pressed, make it lowercase, and set it to the userInput variable.
      var userInput = event.key.toLowerCase();

      // Only run this code if "t" or "f" were pressed.
      if (userInput === "t" || userInput === "f") {

        // If they guess the correct answer, increase and update score, alert them they got it right.
        if (userInput === questions[questionIndex].a) {
          alert("Correct");
          score++;
          updateScore();
        }
        // If wrong, alert them they are wrong.
        else {
          alert("Incorrect");
              document          
        }

        // Increment the questionIndex variable and call the renderQuestion function.
        questionIndex++;
        renderQuestion();

      }

    };

  </script>

</body>

</html>
